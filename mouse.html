<body id=b>
<script>
m = 0;
onmousedown=function(e){
  m = 1;
  x = e.pageX;
  y = e.pageY;
  N = document.getElementById("n");
  if(N){
    N.id = "";
  }
  b.innerHTML+="<div id=n style=position:absolute;top:"+y+"px;left:"+x+"px;border-radius:50%;background:red>";
  console.log("div added");
}
onmouseup = function(){
  m = 0;
  console.log("mousedown:",m);
}
onmousemove = function(e){
  if(m){
    i = e.pageX;
    j = e.pageY;
    if(i < x){
      n.style.left = i + "px";
      n.style.width = (x - i) * 2 + "px";
    }
    else{
      n.style.left = x - (i - x) + "px";
      n.style.width = (i - x) * 2 + "px";
    }
    if(j < y){
      n.style.top = j + "px";
      n.style.height = (y - j) * 2 + "px";
    }
    else{
      n.style.top = y - (j - y) + "px";
      n.style.height = (j - y) * 2 + "px";
    }
  }
}
</script>
